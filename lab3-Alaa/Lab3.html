<!DOCTYPE html>

<html>
<style>
   textarea {
  vertical-align: top;
}

</style>
    <head>
        <title> Job Application </title>
    </head>
<body>
<h1>Job application</h1>
    <form>
        <fieldset><legend>
        <h2>PERSONAL INFORMATION</h2></legend>
        <label for="fname" >Full name:</label>
        <input type="text" id="fname" name="fname" required ><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="yourname@example.com"><br><br>

        <label for="gender" >Gender :</label><br>

        <input type="radio" id="male" name="fav_language" value="Male">
  <label for="male">Male</label><br> <!--&nbsp;-->
  <input type="radio" id="female" name="fav_language" value="Female" >
  <label for="female" >Female</label><br>

  </fieldset>

  <fieldset><legend>
  <h2>PREVIOUS EDUCATION</h2></legend>
  <label for="uni">College/University :</label>
  <input type="text" id="uni" name="uni" required><br><br>
  <label for="major">Major :</label>
  <select name="major" id="major">
    <option value="Computer Science" >Computer Science</option>
    <option value="Information Systems" >Information Systems</option>
    <option value="Information Science" >Information Science</option>
    <option value="Computer Engineering" >Computer Engineering</option>
  </select><br><br>

  <label for="upload">Upload your transcript and certificate :</label>
  <input type="file" id="upload" name="upload" />
  <p ><small>Maximum size of 700K pdf</small></p>

  <label for="bio" >Bio : </label>
  <textarea id="bio" name="bio" cols="40" rows="5" class="field-large"></textarea>
</fieldset>

<fieldset><legend>
  <h2>CHECK ALL PROGRAMMING LANGUAGES YOU KNOW</h2></legend>

  <input type="checkbox" id="htmlandcss" name="htmlandcss" value="htmlandcss">
  <label for="htmlandcss">HTML and CSS</label><br>
  <input type="checkbox" id="python" name="python" value="python">
  <label for="python"> Python</label><br>
  <input type="checkbox" id="java" name="java" value="java">
  <label for="java">Java</label><br>
  <input type="checkbox" id="javaSc" name="javaSc" value="javaSc">
  <label for="javaSc">JavaScript</label><br>
  <input type="checkbox" id="c" name="c" value="c">
  <label for="c">C++</label><br><br>
</fieldset><br>
  <input type="submit" value="Submit"/>

      </form>



</body>





</html>
